<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="card">
        <div class="search">
            <input type="text" class="searchInput" placeholder="enter city name" spellcheck="false">
            <button class="search-button"><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp" style="color: aliceblue;">22Â°C</h1>
            <h2 class="city" style="color: aliceblue;">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity" style="color: aliceblue;">50%</p>
                        <p style="color: aliceblue;">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind" style="color: aliceblue;">15 km/h</p>
                        <p style="color: aliceblue;">Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

</body>
</html>
